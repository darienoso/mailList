{% extends 'emails/main.html' %}

{% block title %} Editar Usuario {% endblock %}

{% block content %}
<p>Editar Usuarios</p>

<div class="card">
            <div class="card-body">
                <form  method="POST">{% csrf_token %}

                        {{ form.as_p }}

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
